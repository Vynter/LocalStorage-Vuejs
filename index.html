<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .red {
            color: red;

        }
    </style>
</head>

<body>
    <div id="app" class="container">

        <form action="" class="form-group mt-5">
            <label for="">Tache</label>
            <input type="text" v-model="user" class="form-control" v-on:keydown.enter="addUser">
            <button v-if="key==-1" v-on:click.prevent="addUser" class="btn btn-outline-primary mt-2">add</button>
            <button v-else v-on:click.prevent="editUser" class="btn btn-outline-primary mt-2">Modifier</button>
        </form>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(user, index) in users"
                :key="index" :id=index>{{user}}
                <span class="d-print-inline-block">
                    <button class="btn btn-danger mt-2" v-on:click="delUser(index)">X</button>
                    <button class="btn btn-outline-primary mt-2" v-on:click="updatelUser(index)">-</button>
                </span>

        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

                users: ["Aamine", "Bkhaled", "Cabdou", 'Dtrincao', 'Ekepa', 'Fkoukou'],
                user: '',
                key: -1

            },
            methods: {
                delUser: function (e) {
                    // console.log(e);
                    this.users.splice(e, 1)
                    // this.sync()

                },
                addUser: function () {
                    if (this.user) {
                        this.users.push(this.user)
                        this.user = ""
                        // this.sync()
                    }
                },
                editUser: function () {
                    if (this.user) {
                        this.users.splice(this.key, 1, this.user)
                        this.user = ''
                    }
                },
                /*
                sync() {
                    localStorage.setItem('users', JSON.stringify(this.users))
                },*/
                updatelUser: function (i) {
                    this.key = i
                    this.user = this.users[i]


                }
            },
            watch: {
                users() {
                    localStorage.setItem('users', JSON.stringify(this.users))
                }
            },
            computed: {
            },
            created() {
                // this.users = (localStorage.getItem('users')) ? JSON.parse(localStorage.getItem('users')) : [] astuce
                if (localStorage.getItem('users')) {
                    this.users = JSON.parse(localStorage.getItem('users'));
                } else {
                    this.users = []
                }

            },
            mounted() {

            },

        });
    </script>
</body>

</html>
